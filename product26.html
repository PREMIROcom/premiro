<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>

    <!-- Your CSS -->
    <link rel="stylesheet" href="premro styels/product detal.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cart.js"></script>

    <script>
        /* ==========================================================
           ðŸ”µ CHANGE ONLY THESE 4 LINES FOR EVERY PRODUCT
           ========================================================== */

        const PRODUCT_ID = "product24";   /* ðŸ”µ CHANGE THIS for next product */
        const PRODUCT_NAME = "ALVARO MORATA WORLD FOOTBALL STARS";  /* ðŸ”µ CHANGE THIS */
        const PRODUCT_PRICE = 10;      /* ðŸ”µ CHANGE THIS */
        const inStock = true;         /* ðŸ”µ true = in stock | false = sold out (pre-order) */

        /* ==========================================================
           DO NOT CHANGE ANYTHING BELOW THIS LINE
           ========================================================== */
    </script>
</head>

<body style="font-family:Arial; padding:20px;">
<div class="product-container">

    <!-- Name & Price -->
    <h2 id="name"></h2>
    <h3 id="price"></h3>
    <!-- ðŸ”µ CHANGE YOUR IMAGE LINKS ONLY -->
    <img id="img1" class="product-img" src="premro img/c.jpg">  <!-- ðŸ”µ change -->
    <img id="img2" class="product-img" src="premro img/888.jpg">  <!-- ðŸ”µ change -->

    <!-- Image Switcher -->
    <div style="margin-top:10px;">
        <a class="img" href="#img1" onclick="switchImg(1)">â¬… Previous IMG</a> 
        <a class="img" href="#img2" onclick="switchImg(2)">Next âž¡ IMG</a>
    </div>

    <div style=" margin-top:10px ">
    <button onclick="window.location.href='product25.html'" class="switcher">Previous product</button>
    <button  class="switcher">Next product</button>
    </div>

    <p style="margin-top:15px; color:#555;">
    DE ARRASCAETA World  WORLD FOOTBALL STARS.
    </p>

    <!-- Buttons -->
    <div id="buttons">
        <button class="add-tocart" id="addCartBtn">Add to Cart</button>
        <button class="add-tocart" id="preorderBtn" style="display:none;">Pre-Order</button>
        <button onclick="window.location.href='chek out.html'"  class="buy-now">BUY NOW</button>
    </div>
</div>
    <script>

        /* Insert name + price into page */
        document.getElementById("name").innerText = PRODUCT_NAME;
        document.getElementById("price").innerText = "Price: " + PRODUCT_PRICE + " LE";

        /* Image switcher function */
        function switchImg(imgNum) {
            document.getElementById("img1").style.display = imgNum === 1 ? "block" : "none";
            document.getElementById("img2").style.display = imgNum === 2 ? "block" : "none";
        }

        /* Show correct buttons (Add to Cart OR Pre-order) */
        function updateButtons() {
            const addBtn = document.getElementById("addCartBtn");
            const preBtn = document.getElementById("preorderBtn");

            if (inStock === false) {
                addBtn.style.display = "none";
                preBtn.style.display = "block";
            }
        }
        updateButtons();

        /* Add to Cart Button */
        document.getElementById("addCartBtn").onclick = function () {
            addToCart(PRODUCT_ID, PRODUCT_NAME, PRODUCT_PRICE, document.getElementById("img1").src);
        };

        /* Pre-order Button */
        document.getElementById("preorderBtn").onclick = function () {
            addToCart(PRODUCT_ID + "-preorder", PRODUCT_NAME + " (Pre-Order)", PRODUCT_PRICE, document.getElementById("img1").src);
        };

    </script>

</body>
</html>
