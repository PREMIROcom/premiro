    <!-- JS for search suggestions -->
<script>
const products = Array.from(document.getElementsByClassName('product-card'));
const searchInput = document.getElementById('searchInput');
const suggestionsDiv = document.getElementById('suggestions');

function showSuggestions() {
    const input = searchInput.value.toLowerCase();
    suggestionsDiv.innerHTML = '';

    // Show all products if input is empty
    if (input === '') {
        products.forEach(prod => prod.style.display = 'inline-block');
        return;
    }

    products.forEach(prod => {
        const name = prod.getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (name.includes(input)) {
            const suggestion = document.createElement('div');
            suggestion.innerText = prod.getElementsByTagName('h3')[0].innerText;
            suggestion.onclick = () => {
                // Hide all products except clicked one
                products.forEach(p => p.style.display = 'none');
                prod.style.display = 'inline-block';

                // Clear search and suggestions
                searchInput.value = '';
                suggestionsDiv.innerHTML = '';

                // Scroll to product
                prod.scrollIntoView({behavior: 'smooth', block: 'center'});
            };
            suggestionsDiv.appendChild(suggestion);
        }
    });
}
function filterProducts(category) {
    let cards = document.querySelectorAll(".product-card");

    cards.forEach(card => {
        if (category === "all") {
            card.style.display = "block";
        } else if (card.classList.contains(category)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>
