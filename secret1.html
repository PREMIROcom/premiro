<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premiro Products</title>
<link rel="stylesheet" href="premro styels/sect page.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Search Bar -->
<div style="position:relative; display:inline-block; margin-bottom:20px;">
    <input class="search-bar" type="text" id="searchInput" placeholder="Search products..." onkeyup="showSuggestions()" style="padding:8px; width:300px;">
    <div id="suggestions"></div>
</div>
<!-- Products container -->
<div class="products-container">
    <!-- PRODUCT 15 -->
    <a href="product15.html" class="product-card ">
        <img src="premro img/9.jpg" alt="ARSENAL FOTTBALL SHIRTS">
        <h3>ARSENAL FOOTBALL SHIRT</h3>
        <p>200 </p>
    </a>

    <!-- PRODUCT 16 -->
    <a href="product16.html" class="product-card ">
        <img src="premro img/09.jpg" alt="REAIL MIADRID Style FOTTBALL SHIRTS">
        <h3>REAL MIDARD STYEL SHRIT FOOTBALL SHIRT</h3>
        <p>200 </p>
    </a>
 </div>
 </div>
 </div>

<!-- JS for search suggestions -->
<script>
const products = Array.from(document.getElementsByClassName('product-card'));
const searchInput = document.getElementById('searchInput');
const suggestionsDiv = document.getElementById('suggestions');

function showSuggestions() {
    const input = searchInput.value.toLowerCase();
    suggestionsDiv.innerHTML = '';

    // Show all products if input is empty
    if (input === '') {
        products.forEach(prod => prod.style.display = 'inline-block');
        return;
    }

    products.forEach(prod => {
        const name = prod.getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (name.includes(input)) {
            const suggestion = document.createElement('div');
            suggestion.innerText = prod.getElementsByTagName('h3')[0].innerText;
            suggestion.onclick = () => {
                // Hide all products except clicked one
                products.forEach(p => p.style.display = 'none');
                prod.style.display = 'inline-block';

                // Clear search and suggestions
                searchInput.value = '';
                suggestionsDiv.innerHTML = '';

                // Scroll to product
                prod.scrollIntoView({behavior: 'smooth', block: 'center'});
            };
            suggestionsDiv.appendChild(suggestion);
        }
    });
}
function filterProducts(category) {
    let cards = document.querySelectorAll(".product-card");

    cards.forEach(card => {
        if (category === "all") {
            card.style.display = "block";
        } else if (card.classList.contains(category)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

</body>
</html>
